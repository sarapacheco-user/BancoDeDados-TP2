<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Roupas - Adicionar Cliente</title>
    <link rel="stylesheet" href="/clientes/styles.css">
</head>
<body>
    <h1>Adicionar Novo Cliente</h1>
    <form action="/clientes/adicionar_cliente" method="POST">
        <input type="text" name="nome" placeholder="Nome" required>
        <input type="text" name="sobrenome" placeholder="Sobrenome" required>
        <input type="date" name="data_nascimento" placeholder="Data de Nascimento" required>
        <input type="date" name="data_cadastro" placeholder="Data de Cadastro" required>
        <input type="number" name="cep" placeholder="CEP" required>
        <input type="number" name="numero_endereco" placeholder="Número do Endereço" required>
        <button type="submit">Adicionar Cliente</button>
    </form>
</body>
</html>
